name: Delete Old Workflow Runs

on:
  schedule:
    - cron: '0 0 * * *' # 每天午夜运行
  workflow_dispatch: # 允许手动触发

jobs:
  delete-old-runs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Delete old workflow runs
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
        run: |
          # 获取当前时间戳（以秒为单位）
          CURRENT_TIMESTAMP=$(date +%s)

          # 计算 30 天前的时间戳
          THIRTY_DAYS_AGO=$(($CURRENT_TIMESTAMP - 30 * 24 * 60 * 60))

          # 获取所有 workflow runs
          RUNS=$(curl -s -H "Authorization: token $GIT_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs?per_page=100")

          # 遍历并删除超过 30 天的 runs
          echo "$RUNS" | jq -r '.workflow_runs[] | select(.created_at | fromdateiso8601 < '"$THIRTY_DAYS_AGO"') | .id' | while read -r RUN_ID; do
            echo "Deleting run ID: $RUN_ID"
            curl -s -X DELETE -H "Authorization: token $GIT_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository }}/actions/runs/$RUN_ID"
          done
