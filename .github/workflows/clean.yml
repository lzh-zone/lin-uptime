name: Clean Up Old Workflow Runs

on:
  schedule:
    - cron: '0 0 * * *'  # 每天午夜运行
  workflow_dispatch:  # 允许手动触发

jobs:
  delete-old-runs:
    runs-on: ubuntu-latest

    steps:
      - name: Delete workflow runs older than 30 days
        uses: actions/delete-workflow-runs@v2
        with:
          retain_days: 30
          keep_minimum_runs: 10  # 可选：保留至少5个最近的workflow runs
          token: ${{ secrets.GIT_TOKEN }}
